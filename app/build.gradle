apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25'
    defaultConfig {
        applicationId "bravest.ptt.efastquery"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 2
        versionName "1.0.1"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        ndk {
            moduleName "EFastQuery"
            ldLibs "log", "z", "m", "android"
            abiFilters "armeabi", "armeabi-v7a", "x86"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

android {
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

apply plugin: 'com.neenbedankt.android-apt' //butter knife

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile 'com.android.support:cardview-v7:25.0.0'
    ///Add JitPack for SwipeDelMenuLayout
    compile 'com.github.mcxtzhang:SwipeDelMenuLayout:V1.2.5'
    //Add google progress bar
    compile 'com.jpardogo.googleprogressbar:library:1.2.0'
    testCompile 'junit:junit:4.12'
    compile 'com.jakewharton:butterknife:8.2.1'
    //butter knife
    apt 'com.jakewharton:butterknife-compiler:8.2.1'
    //butter knife
    //TwinklingRefreshLayout
    compile 'com.lcodecorex:tkrefreshlayout:1.0.5'
    compile files('libs/poi-3.16-beta2.jar')
    compile files('libs/common/commons-codec-1.10.jar')
    compile files('libs/common/commons-collections4-4.1.jar')
    compile files('libs/common/commons-logging-1.2.jar')
    //    compile files('libs/poi-ooxml-schemas-3.16-beta2.jar')
    //    compile files('libs/xmlbeans-2.6.0.jar')
    //Add for android-gif-drawable
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.5'
    //Add for SwipeCards
    compile 'com.lorentzos.swipecards:library:1.0.9@aar'
    compile files('libs/Msc.jar')
}
